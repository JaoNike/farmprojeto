<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Lista de Itens</title>

<body>
    <h1>Lista de Itens</h1>

    </ul>
    <a href="/">Voltar</a>
</body>
</html>
